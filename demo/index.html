<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>github-repo Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../github-repo.html">
  </head>
  <body>
    <template is="dom-bind">
      <github-signin client_id="caa5f6ff9c79238800ab" origin="http://localhost:3000" instance="{{instance}}"></github-signin>
      <github-repo instance="{{instance}}" username="polymer" reponame="polymer" pull-state="open" pulls="{{pulls}}"></github-repo>

      <div>
        <h1>Open Pull-Requests on the Polymer Repository:</h1>
        <div>
          <template is="dom-repeat" items="{{pulls}}" index-as="index">
            <h2>{{item.title}}</h2>
            <span>{{item.body}}</span>
          </template>
        </div>
      </div>
    </template>
  </body>
</html>
